<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Bootstrap">
    <meta name="description" content="This webpage is about introduction to bootstrap.">
    <meta name="keywords" content="Bootstrap,Introduction of bootstrap,Media query">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
   
    <!-- CSS links -->
  
   <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link rel="stylesheet" type="text/css" href="css/media.css">
    <title>Form validation</title>
  </head>
  <body>
    <div class="container">
      <form>
       <div class="mb-3">
            <label for="email1" class="form-label">Email address</label>
            <input type="email" class="form-control email1" id="email1" name="email1" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>

           <div class="mb-3">
            <label for="Password1" class="form-label">Password</label>
            <input type="password" class="form-control password1" id="Password1" name="password1" required>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Check1" name="Check1">
            <label class="form-check-label" for="Check1">Check me out</label>
          </div>
          <button type="submit" value="submit" class="btn btn-danger">Submit</button>
</form>

<form>
  <fieldset disabled>
    <legend>Disabled fieldset example</legend>
    <div class="mb-3">
      <label for="disabledTextInput" class="form-label">Disabled input</label>
      <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
    </div>
    <div class="mb-3">
      <label for="disabledSelect" class="form-label">Disabled select menu</label>
      <select id="disabledSelect" class="form-select">
        <option>Disabled select</option>
      </select>
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
        <label class="form-check-label" for="disabledFieldsetCheck">
          Can't check this
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-danger">Submit</button>
  </fieldset>
</form>

    <select class="form-select" multiple aria-label="multiple select example">
       <option selected>Open this select menu</option>
         <option value="1">One</option>
         <option value="2">Two</option>
         <option value="3">Three</option>
</select>


<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
    Checked checkbox
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Default radio
  </label>
</div>   


<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
</div>
<div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
  <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
</div>

<div class="container2">
<form class="row g-3">
  <div class="col-md-6">
    <label for="Email2" class="form-label">Email</label>
    <input type="email" class="form-control" id="Email2" name="Email2" >
  </div>
  <div class="col-md-6">
    <label for="Password2" class="form-label">Password</label>
    <input type="password" class="form-control" id="Password2" name="Password2">
  </div>
  <div class="col-12">
    <label for="Address" class="form-label">Address</label>
    <input type="text" class="form-control" id="Address" placeholder="Type your permanent address here" name="Address">
  </div>
  <div class="col-12">
    <label for="Address2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="Address2" placeholder="Apartment, studio, or floor" name="Address2">
  </div>
  <div class="col-md-6">
    <label for="City" class="form-label">City</label>
    <input type="text" class="form-control" id="City" name="City">
  </div>
  <div class="col-md-4">
    <label for="State" class="form-label">State</label>
    <select id="State" class="form-select" name="State">
      <option selected>Choose from the options</option>
      <option value="San Francisco">San Francisco</option>
        <option value="New York">New York</option>
        <option value="Seattle">Seattle</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="Chicago">Chicago</option>
      
    </select>
  </div>
  <div class="col-md-2">
    <label for="Zip" class="form-label">Zip</label>
    <input type="text" class="form-control" id="Zip" name="Zip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success">Sign in</button>
  </div>
</form>
</div>
</div>



<!-- JS links -->
    
    <script src="js/pooper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
    </html>
